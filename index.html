<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy New Year Ruby ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
  --pink:#ff4d6d;
  --light:#fff0f3;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:'Poppins',sans-serif;
  background:var(--light);
  overflow:hidden;
}

header{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  background:linear-gradient(135deg,#ffe5ec,#fff0f3);
}

h1{
  font-family:'Dancing Script',cursive;
  font-size:3.5rem;
  color:var(--pink);
}

#date{
  margin-top:10px;
  font-size:18px;
}

button{
  margin-top:25px;
  padding:12px 35px;
  font-size:18px;
  border:none;
  border-radius:30px;
  background:var(--pink);
  color:white;
  cursor:pointer;
}

#message{
  display:none;
  margin-top:20px;
  font-size:22px;
}

input{
  margin-top:20px;
}

#photo{
  display:none;
  margin-top:15px;
  width:200px;
  border-radius:10px;
}

/* HEARTS */
.heart{
  position:fixed;
  bottom:-10px;
  animation:float 4s linear infinite;
}

@keyframes float{
  0%{transform:translateY(0);opacity:1}
  100%{transform:translateY(-100vh);opacity:0}
}

/* FIREWORK */
.firework{
  position:fixed;
  width:6px;
  height:6px;
  background:gold;
  border-radius:50%;
  animation:boom 1s ease-out forwards;
}

@keyframes boom{
  0%{transform:scale(1);opacity:1}
  100%{transform:scale(18);opacity:0}
}
</style>
</head>

<body>

<!-- üéµ MUSIC (same folder me music.mp3 zaroor ho) -->
<audio id="song" src="music.mp3"></audio>

<header>
  <h1>Happy New Year Ruby ‚ù§Ô∏è</h1>
  <div id="date"></div>

  <button onclick="startMagic()">Click for Surprise ‚ú®</button>

  <div id="message">
    May this year bring you happiness, love & success üíñ
  </div>

  <input type="file" accept="image/*" onchange="loadPhoto(event)">
  <img id="photo">
</header>

<script>
/* DATE */
document.getElementById("date").innerText =
"‚ú® " + new Date().toDateString() + " ‚ú®";

/* MAIN */
function startMagic(){
  document.getElementById("message").style.display="block";

  const song=document.getElementById("song");
  song.currentTime=0;
  song.play();

  hearts();
  fireworks();
}

/* HEARTS */
function hearts(){
  for(let i=0;i<25;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=(Math.random()*20+15)+"px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),4000);
  }
}

/* FIREWORKS */
function fireworks(){
  for(let i=0;i<20;i++){
    const f=document.createElement("div");
    f.className="firework";
    f.style.left=Math.random()*100+"vw";
    f.style.top=Math.random()*60+"vh";
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),1000);
  }
}

/* PHOTO */
function loadPhoto(e){
  const img=document.getElementById("photo");
  img.src=URL.createObjectURL(e.target.files[0]);
  img.style.display="block";
}
</script>

</body>
</html>
