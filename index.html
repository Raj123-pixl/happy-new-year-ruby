<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy New Year Ruby Mam ðŸŽ‰</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
--primary:#ff4d6d;
--secondary:#ff8fab;
--bg:#fff0f3;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
font-family:'Poppins',sans-serif;
background:var(--bg);
overflow-x:hidden;
}

/* HERO */
header{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
background:linear-gradient(135deg,#ffe6ea,#fff0f3);
padding:20px;
}

h1{
font-family:'Dancing Script',cursive;
font-size:4rem;
color:var(--primary);
animation:fadeDown 2s;
}

.subtitle{
font-size:1.3rem;
margin-top:10px;
color:#555;
animation:fadeUp 2s;
}

/* DATE */
#date{
margin-top:10px;
font-weight:600;
color:#777;
}

/* BUTTON */
button{
margin-top:25px;
padding:15px 40px;
font-size:1.1rem;
border:none;
border-radius:50px;
background:var(--primary);
color:white;
cursor:pointer;
box-shadow:0 10px 25px rgba(0,0,0,.2);
}

/* MESSAGE */
#message{
display:none;
margin-top:25px;
font-size:1.2rem;
color:#333;
font-weight:600;
max-width:600px;
}

/* PHOTO */
#photo-preview{
margin-top:20px;
width:220px;
height:260px;
object-fit:cover;
border-radius:20px;
display:none;
box-shadow:0 10px 25px rgba(0,0,0,.2);
}

/* HEARTS */
.heart{
position:fixed;
bottom:-20px;
color:#ff4d6d;
font-size:20px;
animation:float 6s linear infinite;
}

/* FIREWORKS */
.firework{
position:fixed;
width:6px;
height:6px;
background:transparent;
border-radius:50%;
animation:explode 1.5s ease-out infinite;
}

/* ANIMATIONS */
@keyframes fadeDown{
from{opacity:0;transform:translateY(-40px)}
to{opacity:1;transform:translateY(0)}
}
@keyframes fadeUp{
from{opacity:0;transform:translateY(40px)}
to{opacity:1;transform:translateY(0)}
}
@keyframes float{
0%{transform:translateY(0);opacity:1}
100%{transform:translateY(-100vh);opacity:0}
}
@keyframes explode{
0%{box-shadow:0 0 #ff4d6d}
100%{
box-shadow:
0 -60px #ff4d6d,
60px 0 #ff8fab,
0 60px #ffb3c6,
-60px 0 #ffc2d1;
}
}

@media(max-width:768px){
h1{font-size:3rem}
.subtitle{font-size:1.1rem}
}
</style>
</head>

<body>

<header>
<h1>Happy New Year Ruby Mam ðŸŽ†</h1>
<p class="subtitle">May this year bring you happiness, peace & success âœ¨</p>
<div id="date"></div>

<button onclick="showMagic()">Click for Surprise ðŸ’–</button>

<div id="message">
Ruby Mam,  
your kindness, grace and smile make every place brighter ðŸŒ¸  
Wishing you a beautiful year ahead âœ¨
</div>

<input type="file" accept="image/*" onchange="loadPhoto(event)" style="margin-top:20px">
<img id="photo-preview">

</header>

<!-- MUSIC -->
<audio id="music" loop>
<source src="https://cdn.pixabay.com/audio/2022/03/15/audio_5c93e6c3e0.mp3" type="audio/mpeg">
</audio>

<script>
/* DATE */
const d=new Date();
document.getElementById("date").innerText =
"âœ¨ "+d.toDateString()+" âœ¨";

function showMagic(){
document.getElementById("message").style.display="block";
document.getElementById("music").play();
createHearts();
createFireworks();
}

/* PHOTO PREVIEW */
function loadPhoto(event){
const img=document.getElementById("photo-preview");
img.src=URL.createObjectURL(event.target.files[0]);
img.style.display="block";
}

/* HEARTS */
function createHearts(){
setInterval(()=>{
const heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="â¤";
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=Math.random()*20+15+"px";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),6000);
},300);
}

/* FIREWORKS */
function createFireworks(){
setInterval(()=>{
const fire=document.createElement("div");
fire.className="firework";
fire.style.left=Math.random()*100+"vw";
fire.style.top=Math.random()*50+"vh";
document.body.appendChild(fire);
setTimeout(()=>fire.remove(),1500);
},800);
}
</script>

</body>
</html>
