<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year Ruby ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Poppins',sans-serif;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    overflow:hidden;
    text-align:center;
}

header{
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
}

h1{
    font-family:'Dancing Script',cursive;
    font-size:3rem;
    color:#fff;
}

button{
    padding:15px 30px;
    border:none;
    border-radius:30px;
    font-size:18px;
    cursor:pointer;
    background:#ff4d6d;
    color:#fff;
    margin-top:20px;
}

#message{
    display:none;
    color:#fff;
    font-size:22px;
    margin-top:20px;
}

.heart{
    position:fixed;
    bottom:-20px;
    font-size:24px;
    animation:floatUp 6s linear infinite;
}

@keyframes floatUp{
    0%{transform:translateY(0);opacity:1;}
    100%{transform:translateY(-110vh);opacity:0;}
}
</style>
</head>

<body>

<header>
    <h1>Happy New Year Ruby ‚ù§Ô∏è</h1>
    <button onclick="startMagic()">Click for Surprise ‚ú®</button>
    <div id="message">Wishing you endless happiness üíñ</div>
</header>

<audio id="music" src="music.mp3" loop></audio>

<script>
function startMagic(){
    document.getElementById("message").style.display="block";

    const music=document.getElementById("music");
    music.play().catch(()=>{});

    setInterval(createHeart,300);
}

function createHeart(){
    const heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="‚ù§Ô∏è";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(20+Math.random()*20)+"px";
    document.body.appendChild(heart);

    setTimeout(()=>{
        heart.remove();
    },6000);
}
</script>

</body>
</html>
